<style type="text/css">

	.closer{
		margin-top: 1em;
		position: absolute;
		top: 0;
		left: 90%;
		width: 24px;
		cursor: pointer;
	}

@media screen and (min-width: 1000px)  and (max-width: 1289px){
	.responsive-text{
		font-size: 100%;
	}
}
@media screen and (min-width: 600px) and (max-width: 1000px) {
	.responsive-text{
		font-size: 100%;
	}

}
@media screen and (min-width: 100px) and (max-width: 600px) {
	.responsive-text{
		font-size: 80%;
	}

}
</style>


<div class="home full new-home">

	<div id='suggest' class="row">
		<div class="card col s12 m12">
			<div class="col s3 m3"  style="padding: 0"  >
				<img class='responsive-image' src="images/logo app.png" alt="Logo App" width="100%" />
			</div>
			<div class="col s9 m9 responsive-text" style="text-align: left; padding: 10px">
			<p>
				<span class="card-title red-text  responsive-text">VAMOS</span><br>
				<span class="grey-text " translate="app-down"></span>
			</p>
				<a href="https://play.google.com/store/apps/details?id=com.vamoslac.myapp" target="_blank" class="waves-effect waves-light btn " style="width: 60%;line-height: 2em; height: 2em; font-size: 14px;margin-top: 0.8em;" translate="install"></a>
			</div>

			<div class="closer">
				<img id="closer"  width='100%' src="images/icon/close.png" alt='close' />
			</div>

		</div>
	</div>

	<div class="description wow description-home" ng-cloak ng-show="main">
		<img class="logo" src="images/logo.svg">
		
	<div class="container container-home" ng-show="main">
		<table class="highlight centered">
			<div class="col s6 m6 l6 grid-home tooltip" ng-repeat="single in collapsibleElements" class="collection-item avatar">
				<a class="services-home" id="[[single.code]]" href="#/como-buscas/[[single.code]]">
					<div class="center promo">
						<img class="home-icon-responsive" src="images/[[single.icon]]">
							<p class="item-home home-font" translate="[[single.title]]"></p>
						<div class="tooltiptext tooltip-bottom" translate="[[single.short_desc]]"></div>
					</div>
				</a>
			</div>
			<div class="col s12 m12 l12 grid-home tooltip" class="collection-item avatar">
				<a class="services-home" id="friendly_button" href="#/localizar/friendly/listado">
					<div class="center promo">
						<img class="home-icon-responsive" src="images/adolescente.svg">
							<p class="item-home home-font" translate="friendly_service_label"></p>
						<div class="tooltiptext tooltip-bottom" translate="friendly_service_label"></div>
					</div>
				</a>
			</div>
		</table>
	</div>


	<div class="container container-logos">
		<div class="row">
			<div class="col s6  center-align">

						<a href='https://www.ippfwhr.org' target="_blank">
							<img src="images/logo_ippf.png" width="100%" />
						</a>

			</div>

			<div class="col s6 center-align">

				<a href='https://www.huesped.org.ar/' target="_blank">
					<img src="images/logo_huesped.png" width="80%" />
				</a>

			</div>
		</div>

		<p style="margin-bottom: 0; background-color: #e6354d; border-radius: 5px""><a style="color: #fff;" href="#/terminos&condiciones" target="_blank" translate="terms"></a></p>

	</div>
</div>
</div>
<div class="row home-footer-wrapper">
	<footer class="home-footer">
		<p translate="footer_text"></p>
	</footer>
</div>

<script >
	$(document).ready(function () {
		$('#closer').click(function(){
			$('#suggest').fadeOut();
		})
	})
</script>
