<div class="home full">
    <div class="col s12" >
           <a ng-href="#/"> Sugerir por Departamento/Partido </a> </p>
        <div class="card-panel hoverable">
            <h4>Escribe el nombre de tu Partido/Departamento </h4>

            <angucomplete id="members" 
            placeholder="Search places" 
            pause="400" 
            selectedobject="postdata" 
            url="api/v1/places/all/autocomplete" 
            localdata="results" 
            titlefield="nombre_partido,nombre_provincia,nombre_pais" 
            inputclass="form-control form-control-small"
                matchclass="highlight" />

                <a ng-href="#/[[postdata.originalObject.nombre_pais]]/[[postdata.originalObject.nombre_provincia]]/[[postdata.originalObject.nombre_partido]]/[[navBar]]/listado" class="waves-effect waves-light btn wow" ng-class="{'disabled': !postdata.originalObject}">
                <i class="mdi-navigation-chevron-right right"></i>
                <i class="mdi-editor-format-list-bulleted left"></i>Buscar</a>
        </div>
        <span>
        </span>
    </div>

                <i class="mdi-navigation-chevron-right right"></i>

        </div>
