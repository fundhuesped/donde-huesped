<div class="collapsible-header service-header row" ng-class="{ active : serviceCode == 'ile' ||  serviceCode == 'resume'}">
    <h4 class="service-header-text col s11 l11">
        <!-- Descomentar esta parte cuando LGBT salga a producciÃ³n -->
        <!-- <img class="home-icon-responsive" ng-show="currentMarker.friendly_ile" alt="Este lugar cuenta con centro de Interrupcion del Embarazo" src="images/ile_friendly.png">
        <img class="home-icon-responsive" ng-show="!(currentMarker.friendly_ile)" alt="Este lugar cuenta con centro de Interrupcion del Embarazo" src="images/ile.png"> -->
        <img class="home-icon-responsive" alt="Este lugar cuenta con centro de Interrupcion del Embarazo" src="images/ile.png">
        <span translate="ile_name"></span>
    </h4>
    <i class="mdi-hardware-keyboard-arrow-down col s1 l1"></i>
</div>
<div class="collapsible-body">
    <div class="col s12 m12 " ng-cloak ng-show="currentMarker.comentarios_ile">
        <i class="mdi-action-query-builder tiny"> </i>[[currentMarker.comentarios_ile]]
    </div>

    <div class="col s12 m12 " ng-cloak ng-show="currentMarker.horario_ile">
        <i class="mdi-action-query-builder tiny"> </i>[[currentMarker.horario_ile]]
    </div>

    <div class="col s12 m12" ng-cloak ng-show="currentMarker.responsable_ile">
        <i class="mdi-action-face-unlock tiny"> </i>[[currentMarker.responsable_ile]]
    </div>

    <div class="col s12 m12" ng-cloak ng-show="currentMarker.mail_ile">
        <a ng-href="mailto:[[currentMarker.mail_ile]]" target="_blank">
            <i class="mdi-communication-message tiny"></i>[[currentMarker.mail_ile]]
        </a>
    </div>

    <div class="col s12 m12 truncate" ng-cloak ng-show="currentMarker.web_ile">
        <a ng-href="[[currentMarker.web_ile]]" target="_blank">
            <i class="mdi-action-language tiny"></i>[[currentMarker.web_ile]]
        </a>
    </div>

    <div class="col s12 m12 telefono">
        <a target="_blank" ng-cloak ng-show="currentMarker.tel_ile" ng-href="tel:[[currentMarker.tel_ile]]" class="tel">
            <i class="mdi-communication-call tiny"></i>[[currentMarker.tel_ile]]
        </a>
    </div>
</div>
